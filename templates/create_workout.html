{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename= 'extended_beauty.css') }}"
/>
{% endblock %} {% block content %}
<div class='col-md-4-col-md-offset-4'>
    <form method='POST',action='/new_workout'>
        <h2>ADD NEW WORKOUT</h2>
        
        <div class='form-group'>
            <label for='pushup'>Push-Ups</label>
            <input
            type='number',
            class='form-control',
            id='pushups',
            name='pushups',
            aria-describedby='pushupHelp'
            Placeholder='Enter number of pushups done'
            />
        </div>
        <div class='form-group'>
            <label for='pushup'>Comment</label>
            <input
            type='text',
            class='form-control',
            id='comment',
            name='comment',
            aria-describedby='pushupHelp'
            Placeholder='any comments'
            />
        </div>
        <button type='submit' class='btn btn-primary'>ADD WORKOUT</button>
    <form>
</div>
{% endblock %}
