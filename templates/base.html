<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Push-Ups Logger{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}">
</head>
<body>
    <header>
        <nav class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand">Push-Ups Logger</a>
            <div class="nav-links">
                <a href="{{ url_for('user_workouts') }}">All Workouts</a>
                <a href="{{ url_for('profile') }}">Account</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('new_workout') }}" class="btn btn-primary">Add New Workout</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-primary">Log Out</a>
                {% else %}
                    <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Log In</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="container" role="main">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h5>Push-Ups Logger</h5>
                    <p>Track your progress and crush your fitness goals!</p>
                </div>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
